<div class="modal-header">
    <h3>My Files    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    </h3>
</div>

<div class="modal-body">
    <file-picker files="files" on-select="onSelect(id)" on-de-select="onDeSelect(id)"></file-picker>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="choose()">Pick</button>
</div>
