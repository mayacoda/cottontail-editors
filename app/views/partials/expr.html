<div class="expression-wrap">

    <div class="input-group" ng-class="{error: view.exprError}">

        <i class="fa fa-warning error" ng-if="view.exprError" title="{{ view.exprError }}"></i>

        <input uib-tooltip="{{ view.tooltipMsg }}" tooltip-trigger="focus"  ng-blur="runHandler($event)" ng-keypress="runHandler($event)" ng-show="view.mode === 'transform'" type="text" class="form-control" ng-model="view.transform.script" readonly>

        <input uib-tooltip="{{ view.tooltipMsg }}" tooltip-trigger="focus"  ng-blur="runHandler($event)" ng-keypress="runHandler($event)" ng-show="view.mode === 'literal'" type="{{ view.type }}" min="{{ view.min }}" class="form-control" ng-model="view.literal" placeholder="{{ view.placeholder }}" ng-readonly="onlyExpr">

        <span class="input-group-btn" ng-class="{'tooltip-code': view.transform && !view.exprError}">
            <a href
               ng-if="view.longLiteral"
               class="btn btn-expression"
               uib-tooltip="{{ !view.transform.script && view.transform ? view.transform : 'Click to add a literal'}}"
               ng-click="editLiteral()"
               ng-class="{'btn-primary': (view.mode === 'literal' && view.literal && !view.exprError), 'btn-default': (view.mode === 'transform' || !view.literal && !view.exprError), 'btn-warning': view.exprError}">
                <i class="fa fa-font"></i>
            </a>
            <a href
               class="btn btn-expression"
               uib-tooltip="{{ view.transform.script || 'There is no expression defined. Click to add it' }}"
               ng-click="editExpression()"
               ng-class="{'btn-primary': (view.mode === 'transform' && !view.exprError), 'btn-default': (view.mode === 'literal' && !view.exprError), 'btn-warning': view.exprError}">
               <i class="fa fa-code"></i>
            </a>
        </span>
    </div>

</div>
