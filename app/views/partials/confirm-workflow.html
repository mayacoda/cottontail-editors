<div class="modal-body">

    <h4 class="center-block">{{ ::view.message }}</h4>

    <div class="center-block">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" ng-click="ok()">Run without saving changes</button>
        <button class="btn btn-success" ng-click="selectAndClose(data.saveFlag)">Run and save changes</button>
    </div>

</div>
