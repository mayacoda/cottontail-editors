<div class="modal-body">
    <form>
        <label for="literal">
            Enter a string literal <span class="text-muted">(e.g. bash wrapper script)</span>
        </label>
        <textarea id="literal" ng-model="view.literal" rows="15" class="form-control"></textarea>
    </form>

</div>


<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
    <button class="btn btn-primary" ng-click="ok(view.literal)">Save</button>
</div>
