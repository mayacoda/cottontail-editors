<div class="modal-body">
    <div class="json-pretty-scroll">
        <pre class="json-trace" select-all="#json_pre" trigger-on-open id="json_pre" pretty-json="::data.json"></pre>
    </div>
</div>

<div class="modal-footer">
    <copy src="#json_pre"></copy>
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
