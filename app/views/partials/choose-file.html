<div class="modal-header">
    <h4 class="modal-title">
        My Files
        <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    </h4>
</div>

<div class="modal-body">
    <file-picker select-one="selectOne" show-folders="false" selected-files="selectedFiles" files="files"></file-picker>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="choose()">Pick</button>
</div>
