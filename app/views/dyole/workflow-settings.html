<div class="modal-header">
    <h4 class="modal-title">Workflow settings</strong></h4>
</div>
<div class="modal-body">
    <div class="row workflow-settings">

        <div class="col-md-12">
            <label >Add SBG Metadata requirement: <input class="form-control require-metadata" type="checkbox" ng-model="view.requireSBGMetadata"></label>
        </div>

        <div class="col-md-12 set-instance">
            <label>Set instance to run workflow on: </label>
            <select ng-model="view.instanceHint.value" ng-options="instance.typeId as instance.typeId for instance in view.instances">
                <option value="">Default</option>
            </select>
        </div>

        <div class="alert alert-danger" ng-if="view.error">{{view.error}}</div>
    </div>
</div>
<div class="modal-footer">
    <div>
        <button class="btn btn-primary" ng-click="ok()">Save</button>
        <a href class="btn btn-default" ng-click="cancel()">Cancel</a>
    </div>
</div>
