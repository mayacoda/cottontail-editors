<div class="form-group" ng-class="{required: view.required, 'has-error': (inputForm.inputInteger.$invalid && !isDisabled)}">
    <div class="control-label">

        <div class="icons">
            <label ng-if="exposed" tooltip="Expose">
                <input ng-disabled="view.includeInPorts" type="checkbox" ng-model="view.expose" ng-change="exposeParams()">
                <i class="fa" ng-class="{'fa-lock': view.expose, 'fa-unlock-alt': !view.expose, 'disabled': view.includeInPorts}"></i>
            </label>

            <label ng-if="exposed" tooltip="Include in Ports">
                <input type="checkbox" ng-model="view.includeInPorts" ng-change="includeInPorts()">
                <i class="fa" ng-class="{'fa-toggle-on': view.includeInPorts, 'fa-toggle-off': !view.includeInPorts}"></i>
            </label>
        </div>

        <span class="input-key" title="{{ ::view.name }}">{{ ::view.name }}</span>
    </div>

    <div class="input-property-body">

        <input type="number" class="form-control" name="inputInteger" ng-model="view.model" is-valid-int ng-required="view.required" ng-disabled="isDisabled">

        <span ng-if="inputForm.inputInteger.$invalid && !isDisabled" class="help-block">Please provide correct value</span>

    </div>

</div>
