<div class="content content-ten">

    <div>
        <h3 class="legend-small">Additional Information <help-message message="help.cliche.metadata.metadata"></help-message></h3>


        <div class="row section form">

            <div class="col-md-6">
                <div class="form-group">
                    <label for="label" class="control-label">Label</label>
                    <input tooltip="{{ ::help.cliche.metadata.label }}" tooltip-trigger="focus" class="form-control" ng-model="view.tool.label" id="label" name="label" type="text"/>
                </div>

                <div class="form-group">
                    <label for="toolkit" class="control-label">Toolkit</label>
                    <input tooltip="{{ ::help.cliche.metadata.toolkit }}" tooltip-trigger="focus" class="form-control" ng-model="view.tool['sbg:toolkit']" id="toolkit" type="text"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="toolkit-version">Toolkit Version</label>
                    <input tooltip="{{ ::help.cliche.metadata.toolkitVersion }}" tooltip-trigger="focus" class="form-control" ng-model="view.tool['sbg:toolkitVersion']" id="toolkit-version" type="text"/>
                </div>


                <div class="form-group">
                    <label>Links</label>
                    <div class="enum-list-wrap">
                        <a href ng-click="addLink()" class="btn btn-default add-enum-item"><i class="fa fa-plus"></i></a>

                        <div class="enum-list-container">
                            <ul class="enum-list">
                                <li ng-repeat="link in view.tool['sbg:links']">
                                    <div class="enum-field form-group form-group-file">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Link label" ng-model="link.label"/>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Link URL" ng-model="link.id"/>
                                        </div>
                                    </div>
                                    <a href class="fa fa-remove remove-btn" ng-click="removeLink($index)"></a>
                                </li>
                            </ul>

                            <p class="alert alert-info" ng-if="view.tool['sbg:links'] | isEmpty">Click the plus button to add a link</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="author">Tool Author/Organization</label>
                    <input tooltip="{{ ::help.cliche.metadata.author }}" tooltip-trigger="focus" type="text" id="author" class="form-control" ng-model="view.tool['sbg:toolAuthor']"/>
                </div>

                <div class="form-group">
                    <label for="license">Tool License</label>
                    <license-picker id="license" ng-model="view.tool['sbg:license']"></license-picker>
                </div>

                <div class="form-group">
                    <label class="third-class">Categories <help-message message="help.cliche.metadata.categories"></help-message></label>
                    <categories ng-model="view.categories" on-update="updateCategories"></categories>
                </div>
            </div>

            <div class="col-md-6">
                <label class="control-label">Description <help-message message="help.cliche.metadata.description"></help-message></label>
                <div ng-hide="view.preview" class="form-group">
                    <textarea id="description" class="form-control" ng-model="view.tool.description"  cols="30" rows="15"></textarea>
                </div>

                <div ng-show="view.preview" class="form-group">
                    <div class="markdown-body" markdown="view.tool.description"></div>
                </div>

                <div class="form-group">
                    <a href ng-click="togglePreview()" class="btn btn-default">{{ view.preview ? 'Edit' : 'Preview' }}</a>
                </div>

            </div>

        </div>

    </div>


</div>
