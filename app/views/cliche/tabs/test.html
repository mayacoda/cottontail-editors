<div class="content flex-box-column">

    <ng-form class="form flex-box-column flex-one" name="forms.jobForm" role="form" novalidate>

        <div class="section flex-auto col-lg-7 col-md-8">

            <h4 class="flex-auto">Allocated Resources
                <help-message message="help.cliche.test.allocatedResources"></help-message>
            </h4>

            <div class="form-group">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{'has-error': form.job.arCpu.$invalid}">
                            <label class="control-label">CPU</label>
                            <input type="{{ view.reqCpuRequirement.value.value ? 'text' : 'number' }}"
                                   class="form-control"
                                   name="arCpu"
                                   ng-model="view.job.allocatedResources.cpu"
                                   ng-readonly="view.reqCpuRequirement.value.value"
                                   min="{{ view.reqCpuRequirement.value.value ? 0 : view.reqCpuRequirement.value }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{'has-error': form.job.arMem.$invalid}">
                            <label class="control-label">Memory</label>
                            <input type="{{ view.reqMemRequirement.value.value ? 'text' : 'number' }}"
                                   class="form-control"
                                   name="arMem"
                                   ng-model="view.job.allocatedResources.mem"
                                   ng-readonly="view.reqMemRequirement.value.value"
                                   min="{{ view.reqMemRequirement.value.value ? 0 : view.reqMemRequirement.value }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- # .section -->

        <div class="section bottom flex-box-column flex-one col-lg-7 col-md-8">

            <div class="flex-auto category-container" ng-repeat="(catName, cat) in view.inputCategories">
                <h4>{{ ::catName == 'undefined' ? 'Uncategorized' : catName }}</h4>

                <div class="input-container">
                    <input-field
                            ng-repeat="property in cat | orderBy:sortByPosition track by property['id']"
                            ng-model="view.job.inputs[property['id'].slice(1)]"
                            values="view.job.inputs[property['id'].slice(1)]"
                            class="input-field"
                            key="id"
                            prop="property"
                            form="form.job">
                    </input-field>
                </div>
            </div>

            <p class="alert alert-info" ng-if="view.tool.inputs.length === 0">There are no input ports defined.</p>
        </div>
        <!-- # .section -->
    </ng-form>

</div>
