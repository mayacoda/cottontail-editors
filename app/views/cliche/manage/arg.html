<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">
        <span>{{ (view.mode === 'edit') ? 'Edit' : 'Add' }} Argument</span>
    </h4>
</div>
<div class="modal-body">

    <form ng-submit="save()" name="view.form" novalidate>

        <div class="row">

            <div class="col-md-3">
                <div class="form-group" ng-class="{'has-error': (view.form.Value.$invalid && view.form.$dirty)}">
                    <label class="control-label">Value</label>
                    <expr name="Value"
                          ng-model="view.property.valueFrom"
                          handle-item-update="updateArgument(value)"></expr>
                    <span name="error-span"
                          id="error-span"
                          check-argument-prefix
                          val-name="Value"
                          other="view.property.prefix"
                          own="view.property.valueFrom"
                          class="help-block">
                        If prefix is set on argument, expression must be set or value must be defined.
                    </span>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label" for="prefix">Prefix</label>
                    <input type="text" class="form-control" id="prefix" name="prefix" ng-model="view.property.prefix">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label">
                        Separate prefix with
                    </label>

                    <separator type="list" model="view.property.separate" is-disabled="view.disabled"></separator>

                </div>
            </div>

            <div ng-if="view.showItemSeparator" class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Item Separator</label>
                    <separator type="item" model="view.property.itemSeparator" is-disabled="view.disabled"></separator>
                </div>
            </div>
            <!-- END Item Separator -->

            <div class="col-md-2">
                <div class="form-group" ng-class="{'has-error': (view.form.position.$invalid && view.form.$dirty)}">
                    <label for="position" class="control-label">Position</label>
                    <input type="number"
                           class="form-control"
                           id="position"
                           name="position"
                           ng-model="view.property.position">
                </div>
            </div>
        </div>

        <div class="form-group main-actions">
            <a href class="btn btn-warning" ng-click="cancel()">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>

</div>
